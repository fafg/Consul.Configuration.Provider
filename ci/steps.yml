steps:
- script: make build
  displayName: "Build"

- script: make test
  displayName: "Test"

- script: make coverity-scan
  displayName: Coverity scan

- script: sudo apt install nuget && make nuget-pack versionNumber=$(version)
  displayName: Nuget Pack 

- script: make nugetApiKey=$(nugetApiKey) nuget-push
  displayName: Nuget Push